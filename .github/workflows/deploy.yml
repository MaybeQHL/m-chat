name: 部署 Vue3 示例到 GitHub Pages

on:
  push:
    branches: [v3]
    paths:
      - "packages/examples/vue3/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: "https://registry.npmjs.org"

      - name: 配置 npm 源
        run: |
          npm config set registry https://registry.npmjs.org/ -g
          npm cache clean --force
          echo "registry=https://registry.npmjs.org/" > .npmrc
          echo "NODEJS_CHECK_SIGNATURES=no" >> .npmrc
          cat .npmrc

      - name: 安装依赖
        run: |
          cd packages/examples/vue3
          npm install --registry=https://registry.npmjs.org/
        env:
          NODE_TLS_REJECT_UNAUTHORIZED: 0
          NPM_CONFIG_REGISTRY: https://registry.npmjs.org/

      - name: 构建项目
        run: |
          cd packages/examples/vue3
          npm run build
        env:
          NODE_TLS_REJECT_UNAUTHORIZED: 0
          NPM_CONFIG_REGISTRY: https://registry.npmjs.org/

      - name: 部署到 GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: packages/examples/vue3/dist # 构建输出目录
          branch: gh-pages # 部署的目标分支
          clean: true # 清除旧文件
